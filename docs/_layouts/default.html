<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --bg-card: #161b22;
      --bg-code: #1c2128;
      --border: #30363d;
      --text: #e6edf3;
      --text-dim: #8b949e;
      --accent: #58d5c9;
      --accent-dim: #2ea69a;
      --accent-glow: rgba(88, 213, 201, 0.15);
      --red: #f85149;
      --green: #3fb950;
      --yellow: #d29922;
      --blue: #58a6ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    code, pre, .mono {
      font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ── Nav ─────────────────────────────────────── */
    nav {
      border-bottom: 1px solid var(--border);
      padding: 16px 0;
    }
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    nav .logo span { color: var(--accent); }
    nav .links { display: flex; gap: 24px; }
    nav .links a { color: var(--text-dim); font-size: 0.9rem; }
    nav .links a:hover { color: var(--text); text-decoration: none; }

    /* ── Hero ────────────────────────────────────── */
    .hero {
      padding: 80px 0 60px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }
    .hero h1 span { color: var(--accent); }
    .hero p {
      font-size: 1.2rem;
      color: var(--text-dim);
      max-width: 640px;
      margin: 0 auto 32px;
    }
    .hero-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
    }
    .btn-primary:hover {
      background: var(--accent-dim);
      text-decoration: none;
    }
    .btn-secondary {
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-secondary:hover {
      border-color: var(--accent);
      text-decoration: none;
    }

    /* ── Terminal demo ───────────────────────────── */
    .terminal {
      background: var(--bg-code);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-width: 680px;
      margin: 40px auto 0;
      overflow: hidden;
    }
    .terminal-bar {
      background: var(--bg-card);
      padding: 10px 16px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .terminal-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
    }
    .terminal-dot.red { background: var(--red); }
    .terminal-dot.yellow { background: var(--yellow); }
    .terminal-dot.green { background: var(--green); }
    .terminal-bar span {
      color: var(--text-dim);
      font-size: 0.8rem;
      margin-left: 8px;
    }
    .terminal pre {
      padding: 20px;
      font-size: 0.85rem;
      line-height: 1.5;
      overflow-x: auto;
      color: var(--text-dim);
    }
    .terminal .prompt { color: var(--accent); }
    .terminal .cmd { color: var(--text); }
    .terminal .label { color: var(--text-dim); }
    .terminal .value { color: var(--accent); }
    .terminal .heading { color: var(--yellow); }
    .terminal .highlight { color: var(--text); font-weight: 700; }

    /* ── Section ─────────────────────────────────── */
    section {
      padding: 60px 0;
    }
    section + section {
      border-top: 1px solid var(--border);
    }
    .section-label {
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .section-desc {
      color: var(--text-dim);
      max-width: 600px;
      margin-bottom: 32px;
    }

    /* ── Feature grid ────────────────────────────── */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    .feature-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: border-color 0.2s;
    }
    .feature-card:hover {
      border-color: var(--accent-dim);
    }
    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    .feature-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .feature-card p {
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    /* ── Results table ───────────────────────────── */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    @media (max-width: 640px) {
      .results-grid { grid-template-columns: 1fr; }
    }
    .result-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }
    .result-card h3 {
      font-size: 0.95rem;
      color: var(--text-dim);
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      color: var(--text-dim);
      font-weight: 500;
      font-size: 0.8rem;
    }
    td {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
    }
    tr:last-child td { border-bottom: none; }
    .value-cell { color: var(--accent); font-weight: 600; }

    /* ── Stat bar ────────────────────────────────── */
    .stat-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }
    .stat {
      text-align: center;
      flex: 1;
      min-width: 120px;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-top: 4px;
    }

    /* ── Latency chart (CSS bars) ────────────────── */
    .chart-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
    }
    .chart-container h3 {
      font-size: 0.95rem;
      color: var(--text-dim);
      margin-bottom: 20px;
    }
    .bar-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
    }
    .bar-label {
      width: 80px;
      text-align: right;
      padding-right: 12px;
      color: var(--text-dim);
      flex-shrink: 0;
    }
    .bar-track {
      flex: 1;
      height: 24px;
      background: var(--bg);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      border-radius: 4px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--bg);
      min-width: fit-content;
      padding-right: 8px;
      transition: width 0.8s ease;
    }
    .bar-m1 { background: var(--accent); }
    .bar-amd { background: var(--blue); }
    .bar-value-outside {
      margin-left: 8px;
      color: var(--text-dim);
      white-space: nowrap;
    }

    /* ── Quick start ─────────────────────────────── */
    .code-block {
      background: var(--bg-code);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      overflow-x: auto;
    }
    .code-block pre {
      font-size: 0.85rem;
      line-height: 1.6;
    }
    .code-block .comment { color: var(--text-dim); }
    .code-block .cmd { color: var(--text); }

    /* ── Platform grid ───────────────────────────── */
    .platform-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    @media (max-width: 640px) {
      .platform-grid { grid-template-columns: 1fr; }
    }
    .platform-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .platform-card .os { font-size: 2rem; margin-bottom: 8px; }
    .platform-card h3 { font-size: 1rem; margin-bottom: 4px; }
    .platform-card p { font-size: 0.8rem; color: var(--text-dim); }
    .check { color: var(--green); }
    .dash { color: var(--text-dim); }

    /* ── Footer ──────────────────────────────────── */
    footer {
      border-top: 1px solid var(--border);
      padding: 32px 0;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    footer a { color: var(--accent); }

    /* ── Responsive ──────────────────────────────── */
    @media (max-width: 640px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .stat-value { font-size: 1.5rem; }
      .section-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<!-- Nav -->
<nav>
  <div class="container">
    <div class="logo">
      <span>▸</span> volatile-membench
    </div>
    <div class="links">
      <a href="#features">Features</a>
      <a href="#results">Results</a>
      <a href="#quickstart">Quick Start</a>
      <a href="https://github.com/krishankumar95/volatile-membench">GitHub</a>
    </div>
  </div>
</nav>

{{ content }}

<!-- Footer -->
<footer>

      Volatile MemBench — Open source memory benchmarking tool<br>
      <a href="https://github.com/krishankumar95/volatile-membench">View on GitHub</a> ·

    </p>
  </div>
</footer>

</body>
</html>
